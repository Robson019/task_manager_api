services:
  api:
    container_name: task_manager_api
    image: robson022/task_manager_api:${DOCKER_IMAGE_TAG}
    env_file: .env
    environment:
      DATABASE_HOST: database
      DATABASE_PORT: 5432
      DATABASE_USER: task_manager
      DATABASE_PASSWORD: 12345678
    ports:
      - "8000:8000"
    networks:
      - task_manager_network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy

  database:
    container_name: task_manager_database
    image: robson022/task_manager_database:${DOCKER_IMAGE_TAG}
    env_file: .env
    environment:
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - task_manager_network
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "task_manager" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis
    container_name: task_manager_redis
    env_file: .env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - task_manager_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  task_manager_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
